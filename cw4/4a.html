function cToF(celsius) 
{
  const cTemp = celsius;
  const cToFahr = cTemp * 9 / 5 + 32;
  const message = `${cTemp}\xB0C to ${cToFahr} \xB0F.`;
  	document.getElementById("wynik").value = message;
    console.log(message);
}

function fToC(fahrenheit) 
{
  const fTemp = fahrenheit;
  const fToCel = (fTemp - 32) * 5 / 9;
  const message = `${fTemp}\xB0F to ${fToCel}\xB0C.`;
    document.getElementById("wynik2").value = message;
    console.log(message);
} 


</script>
