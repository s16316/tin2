<script>
function myFunction(tekst) {
  document.getElementById("myText").value = tekst;
}

function cToF(celsius) 
{
  const cTemp = celsius;
  const cToFahr = cTemp * 9 / 5 + 32;
  const message = `${cTemp}\xB0C is ${cToFahr} \xB0F.`;
  	document.getElementById("wynik").value = message;
    console.log(message);
}

function fToC(fahrenheit) 
{
  const fTemp = fahrenheit;
  const fToCel = (fTemp - 32) * 5 / 9;
  const message = `${fTemp}\xB0F is ${fToCel}\xB0C.`;
    console.log(message);
} 

function addText(tekst) {
	var div = document.getElementById('divID');
	div.innerHTML += tekst;
}

function validate() {
	
	var div = document.getElementById('errors');
    div.Value=" ";
    if(isNaN(document.getElementById('number').value)){
	div.innerHTML += "not a number <br/>";
    }
    if ('null' != document.getElementById('notnull').value){
    div.innerHTML += "null <br/>";
    }
}
